<div class="card">
  <p-tabMenu [model]="items"></p-tabMenu>
</div>

<br>

<mat-card>

  <mat-toolbar color="primary">Usuarios Cadastrado</mat-toolbar>
  <div *ngIf="listUsuario$ | async as cursos; else loading">


  <table mat-table [dataSource]="listUsuario$" class="mat-elevation-z8">


    <!-- Nome dos Usuarios -->
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> Login</th>
      <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>

    <!-- Ativo -->
    <ng-container matColumnDef="situacao">
      <th mat-header-cell *matHeaderCellDef> Situação </th>
      <td mat-cell *matCellDef="let element"> {{element.situacao}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>


  <ng-template #loading>
    <div class="loading-spinner">

      <mat-spinner></mat-spinner>

    </div>

  </ng-template>
</mat-card>


<div>
  <router-outlet></router-outlet>
</div>





















<footer class="footer">

  <mat-toolbar color="primary">
    <span></span>
  </mat-toolbar>

</footer>
