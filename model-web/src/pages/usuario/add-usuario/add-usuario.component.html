
<mat-card class="tabelaCadastro">

  <mat-card-header>

  <mat-toolbar color="primary">Cadastrar Usuarios</mat-toolbar>

  </mat-card-header>
  <mat-card-content>
  <form [formGroup]="form">

    <br>
    <mat-form-field class="full-width">

      <input matInput placeholder="Nome" formControlName="login">

    </mat-form-field>

    <mat-form-field class="full-width">

      <input matInput type="password" placeholder="Senha" formControlName="senha">

    </mat-form-field>

  </form>

</mat-card-content>

<mat-card-actions>

  <button [disabled]="!form.valid"  mat-raised-button color="primary" type="submit" (click)="onSubmit()">Salvar</button> &nbsp;

  <button  mat-raised-button (click)="onCancel()">Cancelar</button>

</mat-card-actions>
</mat-card>
