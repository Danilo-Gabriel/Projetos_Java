<app-header></app-header>
<mat-card class="tabelaCadastro">


    <mat-toolbar color="primary">Usuarios Cadastrado</mat-toolbar>


  <div class="card" *ngIf="listUsuario$ | async as cursos; else loading">
    <p-table
     [value]="listUser"
     [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '10rem' }"
    currentPageReportTemplate="usuarios {first} to {last} of {totalRecords} usuarios"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Situação</th>
                <th>
                    <p-button (click)="onAdd()" label="Adicionar"></p-button>
                </th>
                <!--<th>Quantity</th>-->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-listar>
            <tr>

                <td>{{ listar.login }}</td>
                <td>{{ listar.ativo }}</td>

                <td>
                    <p-button (click)="onEdit()" [rounded]="true" severity="secondary">

                        <mat-icon >edit</mat-icon>

                    </p-button> &nbsp;

                    <p-button (click)="onDelete()" [rounded]="true" severity="danger">

                        <mat-icon>delete</mat-icon>

                    </p-button>
                </td>



            </tr>
        </ng-template>

    </p-table>
</div>


<ng-template #loading>

    <div class="loading-spinner">

        <mat-spinner></mat-spinner>

    </div>

</ng-template>



<div>
    <router-outlet></router-outlet>
</div>
