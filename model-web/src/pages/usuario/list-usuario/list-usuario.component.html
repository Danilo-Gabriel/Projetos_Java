
<p-toast></p-toast>


<div class="tabelaCadastro">
  <mat-toolbar color="primary">Usuarios Cadastrado</mat-toolbar>


  <div class="card" *ngIf="listUsuario$ | async as cursos; else loading">
    <p-table
     [value]="listUser"
     [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '2rem' }"
    currentPageReportTemplate="Usuário {first} a {last} de {totalRecords} Usuários"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>Login</th>
                <th>Nome_completo</th>
                <th>Email</th>
                <th>CPF</th>
                <th>Situação</th>
                <th>
                    <p-button (click)="onAdd()" label="Adicionar"></p-button>
                </th>
                <!--<th>Quantity</th>-->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr>

                <td>{{ usuario.login }}</td>
                <td>{{ usuario.nome_completo }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.cpf }}</td>

                <td>{{ traduzirSituacao(usuario.ativo)}}</td>

                <td>
                    <p-button (click)="onEdit(usuario)" [rounded]="true" severity="secondary">

                        <mat-icon >edit</mat-icon>

                    </p-button> &nbsp;

                    <p-button (click)="confirmDeleteUser($event, usuario)" [rounded]="true" severity="danger">

                        <mat-icon>delete</mat-icon>

                    </p-button>
                </td>



            </tr>
        </ng-template>

    </p-table>
</div>

</div>



<ng-template #loading>

    <div class="loading-spinner">

        <mat-spinner></mat-spinner>

    </div>

</ng-template>


<div class="card flex justify-content-center gap-2">
  <p-toast></p-toast>
  <p-confirmPopup></p-confirmPopup>
</div>



<div>
    <router-outlet></router-outlet>
</div>
