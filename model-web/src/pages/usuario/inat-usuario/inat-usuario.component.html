<mat-card >


  <mat-card-content>
  <form [formGroup]="form">


    <mat-form-field class="full-width">

      <input matInput placeholder="Senha Atual" formControlName="senhaAntiga">

    </mat-form-field> &nbsp;

    <mat-form-field class="full-width">

      <input minlength="4" maxlength="8" matInput type="password" placeholder="Nova Senha" formControlName="senhaNova">

    </mat-form-field>

  </form>

</mat-card-content>

<mat-card-actions>

  <button [disabled]="!form.valid"  mat-raised-button color="primary" type="submit" (click)="onSubmit()" >Atualizar</button> &nbsp;

  <button  mat-raised-button (click)="onCancel()">Cancelar</button>

</mat-card-actions>
</mat-card>
