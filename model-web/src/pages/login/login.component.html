<p-toast></p-toast>

<p>
  <mat-toolbar color="primary">
    PROJETO PADAWAN

  </mat-toolbar>
</p>
<div class="conteudo-login">

  <form class="conteudo-form" [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="Logo">

               PADAWAN_API
      </div>

      <div>
          <div>
              <input class="input-login" type="text" placeholder="login" formControlName="login" id="login"/>
          </div>

          <!---
          <div class="mensagem-erro"
          *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">

                  CAMPO OBRIGATÓRIO

          </div>
      -->


          <div>
              <input class="input-login" type="password" placeholder="senha"  autocomplete="current-password" formControlName="senha" id="senha"/>
          </div>

          <!---
          <div class="mensagem-erro"
          *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">

                  CAMPO OBRIGATÓRIO

          </div>
      -->

          <div>
              <button class="input-submit" type="submit" [disabled]="!form.valid">
                  LOGAR
              </button>
          </div>

      </div>


  </form>

</div>

<footer class="footer">

  <mat-toolbar color="primary">
    <span></span>
  </mat-toolbar>

</footer>


<div>
  <router-outlet></router-outlet>
</div>
